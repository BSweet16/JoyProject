<!-- Header content -->
<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" >
    <meta property="og:url" content="{% if page.url %}{{ site.url }}{{ page.url }}{% else %}{{ site.url }}{% endif %}" >
    <meta name="author" content="">
    <meta name="google-site-verification" content="ZHa3CqXpt-ieUEB4w2KPISG0VTXYEnoGFNtCsaY3yeo" />

    <title>{% if page.title %}{{ page.title }} | {{ site.name }}{% else %}{{ site.name }}{% endif %}</title>
    <link rel="icon" href="/assets/ico/favicon.ico"> 

    {% include importer.html %}
  </head>

  <body style="background-color: #e1e1e1;">
    <div id="wrap" style="background-color: #E1E1E1;">
	    <!-- Fixed navbar -->
	        {% include nav.html %}
	    <div class="{{page.title}}">

	    <!-- Body content -->
	      {{content}}
	      </div>
        <div class="push"> </div>
    </div>
    <!-- Footer content -->
     {% include footer.html %}
  </body>
